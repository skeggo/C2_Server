<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}C2 SERVER{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    header h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>C2 Server</h1>
      <nav>
        <a href="{{ url_for('index') }}">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
